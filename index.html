<html>
<head>
  <meta charset="UTF-8">
  <title>Alumni Registration </title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div class="row ml-3">
            <div class="col-sm-6">
                <img style="width:100%; float:left ;height:90%" src="images/logo.png">
            </div>
            <div class="col-sm-6">
                <img  style="width:60%; float:right; height:90%" src="images/20years5.jpg">
            </div>
      </div>
    </header>
  <div class="row">
  <section>
    <header>
      <h2> CVRCE ALUMNI ASSOCIATION</h2>
      <P>(Regd.No.486 of 2007)</P>
      <h3>Information Form</h3>
    </header>
    <main id="contactForm">
        <div class="form-item box-item">
          <input type="text" id="name" class="tx1" placeholder="Name" data-required>
         </div>
        <div class="form-item box-item">
          <input type="email" id="email" class="tx1" placeholder="Email" data-email data-required>
        </div>
        <div class="form-item box-item">
          <input type="text" id="batch" placeholder="Batch" data-required>
        </div>
        <div class="form-item-double box-item"> 
          <div class="form-item">
            <input type="text" id="Jobtitle" placeholder="Job Title" data-required data-number>
          </div>
        </div>
        <div class="form-item-double box-item"> 
          <div class="form-item">
            <input type="text" id="organization" placeholder="organization" data-required data-number>
          </div>
          </div>
        <div class="form-item box-item">
          <input type="text" id="phone" placeholder="Phone" data-required data-number data-count="10">
        </div>
        <div class="col-sm-4">
            <div class="row mt-3">
                <div class="col-sm-12 text-center">
                    <img id="myimg">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12 text-center">
                    <button class="b1" id="select">Upload Your Picture</button>
                </div>
            </div>
        </div>
        <center>
        <div class="form-item">
          <button class="b2" id="register">Register</button>
        </div>
        </center>
    </main>
  </section>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
 
<script  src="firebase.js"></script>
 
</body>
 
</html>
